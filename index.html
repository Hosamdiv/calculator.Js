<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="display" readonly>
        <div class="keys">
            <button onclick="appendToDo('+')" class="myLeft">+</button>
            <button onclick="appendToDo('7')">7</button>
            <button onclick="appendToDo('8')">8</button>
            <button onclick="appendToDo('9')">9</button>
            <button onclick="appendToDo('-')" class="myLeft">-</button>
            <button onclick="appendToDo('4')">4</button>
            <button onclick="appendToDo('5')">5</button>
            <button onclick="appendToDo('6')">6</button>
            <button onclick="appendToDo('*')" class="myLeft">*</button>
            <button onclick="appendToDo('1')">1</button>
            <button onclick="appendToDo('2')">2</button>
            <button onclick="appendToDo('3')">3</button>
            <button onclick="appendToDo('/')" class="myLeft">/</button>
            <button onclick="appendToDo('0')">0</button>
            <button onclick="appendToDo('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearData()" class="myLeft">C</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
